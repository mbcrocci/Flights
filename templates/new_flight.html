{% extends "layout.html" %}

{% block body %}
<h1>New flight</h1>

{% from "__formhelper.html" import render_field %}
<form method=post action="/new_flight">
    <dl>
        {{ render_field(form.number) }}
        {{ render_field(form.company) }}
        {{ render_field(form.desteny) }}
        {{ render_field(form.hour) }}
        {{ render_field(form.minutes) }}
    </dl>
    <p><input type="submit" value="add"></p>
</form>

{% endblock %}
